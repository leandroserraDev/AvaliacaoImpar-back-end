name: .NET Core CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: ['6.0', '7.0', '8.0']  # Define as versões do .NET para rodar os testes

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Faz o checkout do código

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Install dependencies
      run: dotnet restore  # Restaura as dependências

    - name: Run tests and collect results
      run: |
        dotnet test --logger trx --results-directory "TestResults-${{ matrix.dotnet-version }}"  # Executa os testes
        echo "Test results collected in 'TestResults-${{ matrix.dotnet-version }}'"

    - name: List Test Results
      run: |
        echo "Verificando arquivos no diretório de resultados de teste..."
        ls -R "TestResults-${{ matrix.dotnet-version }}"  # Verifica os arquivos de resultados

    - name: Upload dotnet test results
      uses: actions/upload-artifact@v4
      with:
        name: dotnet-test-results-${{ matrix.dotnet-version }}  # Nome do artefato
        path: "TestResults-${{ matrix.dotnet-version }}"  # Caminho para os resultados dos testes

    - name: Publish the app
      run: dotnet publish -c Release -o ./publish  # Publica a aplicação

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: "APP-LeandroSerra-API"  # Nome do App Service
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}  # Perfil de publicação
        package: ./publish  # Diretório de publicação
